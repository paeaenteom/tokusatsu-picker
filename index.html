<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Zen+Dots&family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root, [data-theme="sentai"] {
    --primary: #E03030;
    --primary-rgb: 224,48,48;
    --accent: #FF4444;
    --title-color: #FFD700;
    --title-glow: rgba(255,215,0,0.3);
    --dark: #0A0A0F;
    --darker: #050508;
    --silver: #C0C0D0;
    --glow-color: rgba(224,48,48,0.12);
    --secondary: #2244CC;
    --secondary-rgb: 34,68,204;
    --btn-gradient: linear-gradient(135deg, #E03030, #CC2020);
    --btn-border-glow: linear-gradient(135deg, #FFD700, #E03030, #FFD700);
    --card-top-bar: linear-gradient(90deg, #E03030, #FFD700, #E03030);
    --title-rgb: 255,215,0;
    --cat-sentai: #FF6666;
    --cat-sentai-rgb: 224,48,48;
    --cat-rider: #6688FF;
    --cat-rider-rgb: 34,68,204;
    --cat-metal: #C0C0D0;
    --cat-metal-rgb: 192,192,208;
    --cat-project: #FF4455;
    --cat-project-rgb: 204,17,34;
  }

  [data-theme="rider"] {
    --primary: #4ADE40;
    --primary-rgb: 74,222,64;
    --accent: #66FF55;
    --title-color: #4ADE40;
    --title-glow: rgba(74,222,64,0.3);
    --dark: #060A06;
    --darker: #030603;
    --silver: #A0B8A0;
    --glow-color: rgba(74,222,64,0.08);
    --secondary: #FFD700;
    --secondary-rgb: 255,215,0;
    --btn-gradient: linear-gradient(135deg, #4ADE40, #2EAA28);
    --btn-border-glow: linear-gradient(135deg, #FFD700, #4ADE40, #FFD700);
    --card-top-bar: linear-gradient(90deg, #4ADE40, #FFD700, #4ADE40);
    --title-rgb: 74,222,64;
    --cat-sentai: #FF6666;
    --cat-sentai-rgb: 224,48,48;
    --cat-rider: #4ADE40;
    --cat-rider-rgb: 74,222,64;
    --cat-metal: #A0B8A0;
    --cat-metal-rgb: 160,184,160;
    --cat-project: #66FF55;
    --cat-project-rgb: 74,222,64;
  }

  [data-theme="metal"] {
    --primary: #4488FF;
    --primary-rgb: 68,136,255;
    --accent: #66AAFF;
    --title-color: #C0D0E8;
    --title-glow: rgba(192,208,232,0.3);
    --dark: #06080E;
    --darker: #03040A;
    --silver: #B0B8CC;
    --glow-color: rgba(68,136,255,0.08);
    --secondary: #C0D0E8;
    --secondary-rgb: 192,208,232;
    --btn-gradient: linear-gradient(135deg, #4488FF, #2266DD);
    --btn-border-glow: linear-gradient(135deg, #C0D0E8, #4488FF, #C0D0E8);
    --card-top-bar: linear-gradient(90deg, #4488FF, #C0D0E8, #4488FF);
    --title-rgb: 192,208,232;
    --cat-sentai: #FF6666;
    --cat-sentai-rgb: 224,48,48;
    --cat-rider: #66CC66;
    --cat-rider-rgb: 80,180,80;
    --cat-metal: #66AAFF;
    --cat-metal-rgb: 68,136,255;
    --cat-project: #AABBDD;
    --cat-project-rgb: 170,187,221;
  }

  [data-theme="bili"] {
    --primary: #00D4FF;
    --primary-rgb: 0,212,255;
    --accent: #33DFFF;
    --title-color: #FF5C8A;
    --title-glow: rgba(255,92,138,0.35);
    --dark: #0D1219;
    --darker: #080C12;
    --silver: #8EA4BE;
    --glow-color: rgba(0,212,255,0.08);
    --secondary: #FF5C8A;
    --secondary-rgb: 255,92,138;
    --btn-gradient: linear-gradient(135deg, #00D4FF, #00A8D6);
    --btn-border-glow: linear-gradient(135deg, #FF5C8A, #00D4FF, #FF5C8A);
    --card-top-bar: linear-gradient(90deg, #00D4FF, #FF5C8A, #00D4FF);
    --title-rgb: 255,92,138;
    --cat-sentai: #FF5C8A;
    --cat-sentai-rgb: 255,92,138;
    --cat-rider: #00D4FF;
    --cat-rider-rgb: 0,212,255;
    --cat-metal: #8EA4BE;
    --cat-metal-rgb: 120,150,180;
    --cat-project: #33DFFF;
    --cat-project-rgb: 0,180,220;
  }

  /* === BILI FONT OVERRIDE === */
  [data-theme="bili"] body,
  [data-theme="bili"] .filter-btn,
  [data-theme="bili"] .list-toggle-btn,
  [data-theme="bili"] .list-search,
  [data-theme="bili"] .list-ctrl-btn,
  [data-theme="bili"] .timeline-toggle,
  [data-theme="bili"] .tl-desc,
  [data-theme="bili"] .tl-tag,
  [data-theme="bili"] .card-title,
  [data-theme="bili"] .card-meta,
  [data-theme="bili"] .card-category,
  [data-theme="bili"] .ttfc-link,
  [data-theme="bili"] .list-entry,
  [data-theme="bili"] .history-chip,
  [data-theme="bili"] .stats-bar {
    font-family: 'Zen Maru Gothic', 'Noto Sans KR', sans-serif;
  }
  [data-theme="bili"] .jp-title {
    font-family: 'Zen Maru Gothic', 'Zen Dots', cursive;
    letter-spacing: 2px;
  }
  [data-theme="bili"] .spin-btn {
    font-family: 'Zen Maru Gothic', 'Zen Dots', cursive;
    letter-spacing: 2px;
  }
  [data-theme="bili"] .kr-subtitle {
    font-family: 'Zen Maru Gothic', 'Noto Sans KR', sans-serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  /* === THEME TOGGLE === */
  .theme-toggle {
    position: fixed; top: 16px; right: 16px; z-index: 50;
    display: flex; background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 24px; overflow: hidden;
    backdrop-filter: blur(8px);
  }
  .theme-opt {
    padding: 8px 14px;
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 0.72rem; font-weight: 700;
    color: rgba(255,255,255,0.35);
    background: transparent; border: none;
    cursor: pointer; transition: all 0.3s;
    display: flex; align-items: center; gap: 5px;
    white-space: nowrap;
  }
  .theme-opt:hover { color: rgba(255,255,255,0.6); }
  .theme-opt.active {
    background: var(--primary);
    color: #fff;
    border-radius: 20px;
    box-shadow: 0 2px 12px rgba(var(--primary-rgb),0.35);
  }
  .theme-opt .dot {
    width: 8px; height: 8px; border-radius: 50%;
  }
  .theme-opt[data-t="sentai"] .dot { background: #E03030; }
  .theme-opt[data-t="rider"] .dot { background: #4ADE40; }
  .theme-opt[data-t="metal"] .dot { background: #4488FF; }
  .theme-opt[data-t="bili"] .dot { background: #00D4FF; }
  .theme-opt.active .dot { background: #fff !important; border-color: #fff !important; }

  /* === LANG TOGGLE === */
  .lang-toggle {
    position: fixed; top: 16px; left: 16px; z-index: 50;
    display: flex; background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 24px; overflow: hidden;
    backdrop-filter: blur(8px);
  }
  .lang-opt {
    padding: 8px 12px;
    font-size: 0.72rem; font-weight: 700;
    color: rgba(255,255,255,0.35);
    background: transparent; border: none;
    cursor: pointer; transition: all 0.3s;
    font-family: 'Noto Sans KR', sans-serif;
  }
  .lang-opt:hover { color: rgba(255,255,255,0.6); }
  .lang-opt.active {
    background: var(--primary);
    color: #fff;
    border-radius: 20px;
    box-shadow: 0 2px 12px rgba(var(--primary-rgb),0.35);
  }

  body {
    font-family: 'Noto Sans KR', sans-serif;
    background: var(--darker);
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
    transition: background 0.4s ease;
  }

  .bg-grid {
    position: fixed; inset: 0; z-index: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
  }

  .bg-glow {
    position: fixed; top: -200px; left: 50%; transform: translateX(-50%);
    width: 800px; height: 800px;
    background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
    pointer-events: none; z-index: 0;
  }

  header {
    position: relative; z-index: 1;
    text-align: center;
    padding: 50px 20px 30px;
  }

  header .jp-title {
    font-family: 'Zen Dots', cursive;
    font-size: clamp(1.8rem, 5vw, 3.2rem);
    color: var(--title-color);
    text-shadow: 0 0 30px var(--title-glow);
    letter-spacing: 4px;
    margin-bottom: 8px;
  }

  header .kr-subtitle {
    font-size: 1rem;
    color: var(--silver);
    letter-spacing: 6px;
    text-transform: uppercase;
  }

  .divider {
    width: 120px; height: 2px; margin: 20px auto;
    background: linear-gradient(90deg, transparent, var(--primary), transparent);
  }

  /* === FILTER === */
  .filter-section {
    position: relative; z-index: 1;
    display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;
    padding: 0 20px 30px;
    max-width: 800px; margin: 0 auto;
  }

  .filter-btn {
    padding: 10px 20px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 6px;
    color: #999;
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 0.85rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
  }

  .filter-btn::before {
    content: '';
    position: absolute; inset: 0;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    opacity: 0; transition: opacity 0.3s;
    z-index: -1;
  }

  .filter-btn:hover { border-color: var(--primary); color: #ccc; }

  .filter-btn.active {
    border-color: var(--primary);
    color: #fff;
    box-shadow: 0 0 15px rgba(var(--primary-rgb),0.2);
  }
  .filter-btn.active::before { opacity: 1; }

  .filter-btn .count {
    display: inline-block; margin-left: 6px;
    font-size: 0.7rem; color: rgba(255,255,255,0.4); font-weight: 400;
  }
  .filter-btn.active .count { color: rgba(255,255,255,0.7); }

  /* === SLOT === */
  .slot-container {
    position: relative; z-index: 1;
    max-width: 600px; margin: 0 auto; padding: 0 20px;
  }

  .slot-window {
    position: relative; height: 220px;
    background: rgba(255,255,255,0.02);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 16px;
    overflow: hidden; margin-bottom: 30px;
  }

  .slot-window::before, .slot-window::after {
    content: ''; position: absolute; left: 0; right: 0; height: 60px;
    z-index: 2; pointer-events: none;
  }
  .slot-window::before { top: 0; background: linear-gradient(to bottom, var(--darker), transparent); }
  .slot-window::after { bottom: 0; background: linear-gradient(to top, var(--darker), transparent); }

  .slot-highlight {
    position: absolute; top: 50%; left: 0; right: 0;
    height: 64px; transform: translateY(-50%);
    border-top: 2px solid var(--primary); border-bottom: 2px solid var(--primary);
    background: rgba(var(--primary-rgb),0.05);
    z-index: 1; pointer-events: none;
    box-shadow: inset 0 0 30px rgba(var(--primary-rgb),0.1);
  }

  .slot-reel {
    position: absolute; left: 0; right: 0;
    display: flex; flex-direction: column; align-items: center;
    transition: none;
  }

  .slot-item {
    height: 64px;
    display: flex; align-items: center; justify-content: center;
    font-size: 1.05rem; font-weight: 700;
    color: rgba(255,255,255,0.4);
    white-space: nowrap; padding: 0 20px;
    width: 100%; text-align: center;
  }
  .slot-item.center { color: #fff; font-size: 1.2rem; }

  /* === BUTTONS === */
  .btn-row {
    display: flex; justify-content: center; gap: 14px;
    margin-bottom: 40px; flex-wrap: wrap;
  }

  .spin-btn {
    position: relative;
    width: 180px; height: 56px;
    background: var(--btn-gradient);
    border: none; border-radius: 8px;
    color: #fff;
    font-family: 'Zen Dots', cursive;
    font-size: 1.2rem; letter-spacing: 3px;
    cursor: pointer; transition: all 0.3s; overflow: hidden;
  }

  .spin-btn::before {
    content: ''; position: absolute; inset: -2px;
    background: var(--btn-border-glow);
    border-radius: 10px; z-index: -1; opacity: 0; transition: opacity 0.3s;
  }

  .spin-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(var(--primary-rgb),0.4); }
  .spin-btn:hover::before { opacity: 1; }
  .spin-btn:active { transform: translateY(0); }
  .spin-btn.spinning { pointer-events: none; animation: pulse-btn 0.5s ease infinite; }

  .norepeat-row {
    display: flex; align-items: center; justify-content: center; gap: 10px;
    margin-top: -4px; margin-bottom: 8px;
  }
  .norepeat-toggle {
    display: flex; align-items: center; gap: 6px;
    font-size: 0.72rem; color: rgba(255,255,255,0.4);
    cursor: pointer; user-select: none;
  }
  .norepeat-toggle input[type="checkbox"] {
    appearance: none; -webkit-appearance: none;
    width: 32px; height: 18px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px; position: relative;
    cursor: pointer; transition: background 0.3s;
    flex-shrink: 0;
  }
  .norepeat-toggle input[type="checkbox"]::after {
    content: ''; position: absolute;
    top: 2px; left: 2px;
    width: 14px; height: 14px;
    background: rgba(255,255,255,0.4);
    border-radius: 50%; transition: all 0.3s;
  }
  .norepeat-toggle input[type="checkbox"]:checked {
    background: var(--primary);
  }
  .norepeat-toggle input[type="checkbox"]:checked::after {
    left: 16px; background: #fff;
  }
  .norepeat-count {
    font-size: 0.65rem; color: rgba(255,255,255,0.3);
    font-family: 'Zen Dots', sans-serif;
  }
  .norepeat-reset {
    background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.12);
    color: rgba(255,255,255,0.5); border-radius: 50%;
    width: 24px; height: 24px; font-size: 0.85rem;
    cursor: pointer; transition: all 0.2s;
    display: flex; align-items: center; justify-content: center;
  }
  .norepeat-reset:hover { background: rgba(var(--primary-rgb),0.2); color: var(--primary); }

  @keyframes pulse-btn {
    0%, 100% { box-shadow: 0 0 20px rgba(var(--primary-rgb),0.3); }
    50% { box-shadow: 0 0 40px rgba(var(--primary-rgb),0.6); }
  }

  .list-toggle-btn {
    height: 56px; padding: 0 24px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 8px; color: #aaa;
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 0.9rem; font-weight: 700;
    cursor: pointer; transition: all 0.3s;
    display: flex; align-items: center; gap: 8px;
  }

  .list-toggle-btn:hover { border-color: var(--title-color); color: #fff; background: rgba(var(--title-rgb),0.06); }
  .list-toggle-btn.active { border-color: var(--title-color); color: var(--title-color); background: rgba(var(--title-rgb),0.08); }
  .list-toggle-btn svg { width: 18px; height: 18px; fill: currentColor; }

  /* === LIST PANEL === */
  .list-panel {
    position: relative; z-index: 1;
    max-width: 700px; margin: 0 auto 30px; padding: 0 20px;
    max-height: 0; overflow: hidden;
    transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .list-panel.open { max-height: 5000px; }

  .list-inner {
    background: rgba(255,255,255,0.02);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 16px; padding: 24px; margin-bottom: 10px;
  }

  .list-group-title {
    font-size: 0.8rem; font-weight: 700; letter-spacing: 2px;
    padding: 8px 14px; border-radius: 6px; margin-bottom: 10px;
    display: inline-block;
  }

  .list-group-title.sentai { background: rgba(var(--cat-sentai-rgb),0.15); color: var(--cat-sentai); }
  .list-group-title.rider { background: rgba(var(--cat-rider-rgb),0.15); color: var(--cat-rider); }
  .list-group-title.metal { background: rgba(var(--cat-metal-rgb),0.1); color: var(--cat-metal); }
  .list-group-title.project { background: rgba(var(--cat-project-rgb),0.2); color: var(--cat-project); }

  .list-group { margin-bottom: 24px; }
  .list-group:last-child { margin-bottom: 0; }

  .list-items {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 4px;
  }

  .list-entry {
    display: flex; align-items: center; gap: 10px;
    padding: 8px 12px; border-radius: 6px;
    font-size: 0.82rem; color: rgba(255,255,255,0.6);
    transition: all 0.2s; cursor: pointer; user-select: none;
  }
  .list-entry:hover { background: rgba(255,255,255,0.04); color: #fff; }
  .list-entry.checked { opacity: 0.35; text-decoration: line-through; }
  .list-entry .num { font-size: 0.7rem; color: rgba(255,255,255,0.2); min-width: 24px; text-align: right; font-weight: 700; }
  .list-entry .year { margin-left: auto; font-size: 0.7rem; color: rgba(255,255,255,0.25); white-space: nowrap; }
  .list-entry .check-box {
    width: 18px; height: 18px; border-radius: 4px;
    border: 2px solid rgba(255,255,255,0.15);
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0; transition: all 0.2s;
  }
  .list-entry.checked .check-box {
    background: var(--primary); border-color: var(--primary);
  }
  .list-entry .check-box svg { width: 12px; height: 12px; fill: white; opacity: 0; }
  .list-entry.checked .check-box svg { opacity: 1; }

  .list-controls {
    display: flex; gap: 8px; margin-bottom: 12px; flex-wrap: wrap;
    justify-content: center;
  }
  .list-ctrl-btn {
    padding: 6px 14px; border-radius: 6px;
    font-size: 0.75rem; font-weight: 700;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.04);
    color: rgba(255,255,255,0.5);
    cursor: pointer; transition: all 0.2s;
    font-family: 'Noto Sans KR', sans-serif;
  }
  .list-ctrl-btn:hover { background: rgba(255,255,255,0.08); color: #fff; }
  .list-ctrl-btn.danger { border-color: rgba(var(--primary-rgb),0.3); color: var(--cat-sentai); }
  .list-ctrl-btn.danger:hover { background: rgba(var(--primary-rgb),0.15); }

  .list-search {
    width: 100%; padding: 12px 16px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 8px; color: #fff;
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 0.9rem; outline: none;
    margin-bottom: 20px; transition: border-color 0.3s;
  }
  .list-search::placeholder { color: rgba(255,255,255,0.25); }
  .list-search:focus { border-color: rgba(var(--title-rgb),0.4); }

  .list-count-info {
    text-align: center; font-size: 0.75rem;
    color: rgba(255,255,255,0.25); margin-bottom: 16px; letter-spacing: 1px;
  }

  /* === RESULT CARD === */
  .result-card {
    max-width: 600px; margin: 0 auto 40px; padding: 0 20px;
    opacity: 0; transform: translateY(20px);
    transition: all 0.5s ease; position: relative; z-index: 1;
  }
  .result-card.show { opacity: 1; transform: translateY(0); }

  .card-inner {

<script>
// === THEME ===
function setTheme(t) {
  document.documentElement.setAttribute('data-theme', t);
  try { localStorage.setItem('toku_theme', t); } catch(e) {}
  document.querySelectorAll('.theme-opt').forEach(b => {
    b.classList.toggle('active', b.dataset.t === t);
  });
}
(function() {
  let saved = 'sentai';
  try { saved = localStorage.getItem('toku_theme') || 'sentai'; } catch(e) {}
  if (saved === 'black') saved = 'sentai';
  setTheme(saved);
})();

// === I18N ===

function t(key) { return I18N[currentLang][key] || I18N.ko[key] || key; }

function getItemName(item) {
  if (currentLang === 'jp') return item.jp;
  if (currentLang === 'en') return item.en || item.name;
  return item.name;
}
function getItemSub(item) {
  if (currentLang === 'jp') return item.name;
  return item.jp;
}

function getCatNames() {
  return {
    sentai: t('catSentai'), rider: t('catRider'),
    metal: t('catMetal'), project: t('catProject')
  };
}

function setLang(lang) {
  currentLang = lang;
  try { localStorage.setItem('toku_lang', lang); } catch(e) {}
  document.querySelectorAll('.lang-opt').forEach(b => {
    b.classList.toggle('active', b.dataset.l === lang);
  });
  applyLang();
}

function applyLang() {
  // Header
  document.querySelector('.kr-subtitle').textContent = t('subtitle');
  // Spin button (only if not spinning)
  if (!spinning) document.getElementById('spinBtn').textContent = t('henshin');
  // List button text
  const listBtn = document.getElementById('listBtn');
  listBtn.lastChild.textContent = ' ' + t('listBtn');
  // Search placeholder
  document.getElementById('listSearch').placeholder = t('searchPlaceholder');
  // TTFC link
  const ttfcEl = document.querySelector('.ttfc-link');
  if (ttfcEl && ttfcEl.lastChild) ttfcEl.lastChild.textContent = ' ' + t('ttfc');
  document.getElementById('ttfcModeLabel').textContent = t('ttfcApp');
  document.getElementById('noRepeatLabel').textContent = t('noRepeat');
  updateNoRepeatUI();
  // History title
  document.querySelector('.history-title').textContent = t('historyTitle');
  // Rebuild filters, stats, list, reel
  rebuildFilters();
  updateStats();
  initReel();
  if (listOpen) renderList();
  // Update history chips
  renderHistory();
  // Update result card if visible
  const card = document.getElementById('resultCard');
  if (card.classList.contains('show') && window._lastResult) {
    showResult(window._lastResult);
  }
  // Timeline label
  const toggle = document.getElementById('timelineToggle');
  if (toggle) {
    const isOpen = toggle.classList.contains('open');
    document.getElementById('timelineLabel').textContent = isOpen ? t('timelineClose') : t('timelineOpen');
  }
}

function rebuildFilters() {
  const container = document.getElementById('filters');
  container.innerHTML = '';
  const catNames = getCatNames();

  const allBtn = document.createElement('button');
  allBtn.className = 'filter-btn' + (CAT_ORDER.every(c => activeFilters.has(c)) ? ' active' : '');
  allBtn.innerHTML = `${t('all')}<span class="count">${DATA.filter(d => !checkedShows.has(d.jp)).length}</span>`;
  allBtn.dataset.cat = 'all';
  allBtn.onclick = () => toggleFilter('all');
  container.appendChild(allBtn);

  CAT_ORDER.forEach(key => {
    const available = DATA.filter(d => d.cat === key && !checkedShows.has(d.jp)).length;
    const btn = document.createElement('button');
    btn.className = 'filter-btn' + (activeFilters.has(key) ? ' active' : '');
    btn.innerHTML = `${catNames[key]}<span class="count">${available}</span>`;
    btn.dataset.cat = key;
    btn.onclick = () => toggleFilter(key);
    container.appendChild(btn);
  });
}

(function() {
  let savedLang = 'ko';
  try { savedLang = localStorage.getItem('toku_lang') || 'ko'; } catch(e) {}
  currentLang = savedLang;
  document.querySelectorAll('.lang-opt').forEach(b => {
    b.classList.toggle('active', b.dataset.l === savedLang);
  });
})();

const CAT_ORDER = ["sentai", "rider", "metal", "project"];

let activeFilters = new Set(CAT_ORDER);
let historyArr = [];
let spinning = false;
let listOpen = false;
let checkedShows;
try { checkedShows = new Set(JSON.parse(localStorage.getItem('toku_checked') || '[]')); }
catch(e) { checkedShows = new Set(); }

function saveChecked() {
  localStorage.setItem('toku_checked', JSON.stringify([...checkedShows]));
}

function getFiltered() {
  return DATA.filter(d => activeFilters.has(d.cat) && !checkedShows.has(d.jp));
}

function getAllFilteredIncludeChecked() {
  return DATA.filter(d => activeFilters.has(d.cat));
}

function initFilters() {
  rebuildFilters();
  updateStats();
}

function updateFilterCounts() {
  rebuildFilters();
}

function toggleFilter(cat) {
  const btns = document.querySelectorAll('.filter-btn');
  if (cat === 'all') {
    if (CAT_ORDER.every(c => activeFilters.has(c))) return;
    activeFilters = new Set(CAT_ORDER);
    btns.forEach(b => b.classList.add('active'));
  } else {
    if (activeFilters.has(cat)) {
      if (activeFilters.size <= 1) return;
      activeFilters.delete(cat);
    } else {
      activeFilters.add(cat);
    }
    btns.forEach(b => {
      if (b.dataset.cat === 'all') b.classList.toggle('active', CAT_ORDER.every(c => activeFilters.has(c)));
      else b.classList.toggle('active', activeFilters.has(b.dataset.cat));
    });
  }
  updateStats();
  initReel();
  if (listOpen) renderList();
}

function updateStats() {
  const total = getAllFilteredIncludeChecked().length;
  const available = getFiltered().length;
  const checked = total - available;
  document.getElementById('statsBar').textContent = checked > 0
    ? t('statsExclude')(total, checked, available)
    : t('statsNormal')(available);
}

// === LIST ===
function toggleList() {
  listOpen = !listOpen;
  document.getElementById('listPanel').classList.toggle('open', listOpen);
  document.getElementById('listBtn').classList.toggle('active', listOpen);
  if (listOpen) renderList();
}

function renderList() {
  const search = document.getElementById('listSearch').value.toLowerCase().trim();
  const allFiltered = getAllFilteredIncludeChecked();
  const searched = search
    ? allFiltered.filter(d => d.name.toLowerCase().includes(search) || d.jp.toLowerCase().includes(search) || (d.en && d.en.toLowerCase().includes(search)))
    : allFiltered;

  const checkedInFilter = allFiltered.filter(d => checkedShows.has(d.jp)).length;
  const availableCount = allFiltered.length - checkedInFilter;
  const catNames = getCatNames();

  document.getElementById('listCountInfo').innerHTML = search
    ? t('searchResult')(searched.length)
    : t('listInfo')(allFiltered.length, checkedInFilter, availableCount);

  let html = '<div class="list-controls">';
  html += `<button class="list-ctrl-btn" onclick="checkAllVisible()">${t('checkAll')}</button>`;
  html += `<button class="list-ctrl-btn danger" onclick="uncheckAllVisible()">${t('uncheckVisible')}</button>`;
  html += `<button class="list-ctrl-btn danger" onclick="uncheckAll()">${t('uncheckAll')} (${checkedShows.size})</button>`;
  html += '</div>';

  CAT_ORDER.forEach(cat => {
    if (!activeFilters.has(cat)) return;
    const items = searched.filter(d => d.cat === cat);
    if (!items.length) return;

    const checkedInCat = items.filter(d => checkedShows.has(d.jp)).length;
    html += `<div class="list-group">`;
    html += `<div class="list-group-title ${cat}">${catNames[cat]} (${items.length - checkedInCat}/${items.length})</div>`;
    html += `<div class="list-items">`;

    const allInCat = DATA.filter(d => d.cat === cat);
    items.forEach((item, itemIdx) => {
      const idx = allInCat.indexOf(item) + 1;
      const isChecked = checkedShows.has(item.jp);
      const dataIdx = DATA.indexOf(item);
      html += `<div class="list-entry${isChecked ? ' checked' : ''}" onclick="toggleCheckIdx(${dataIdx})">
        <div class="check-box"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></div>
        <span class="num">${String(idx).padStart(2, '0')}</span>
        <span>${getItemName(item)}</span>
        <span class="year">${item.year}</span>
      </div>`;
    });

    html += `</div></div>`;
  });

  document.getElementById('listContent').innerHTML = html ||
    `<div style="text-align:center;color:rgba(255,255,255,0.3);padding:20px;">${t('noResult')}</div>`;
}

function toggleCheckIdx(dataIdx) {
  const jp = DATA[dataIdx].jp;
  if (checkedShows.has(jp)) checkedShows.delete(jp);
  else checkedShows.add(jp);
  saveChecked(); updateFilterCounts();
  updateStats();
  initReel();
  renderList();
}

function checkAllVisible() {
  getAllFilteredIncludeChecked().forEach(d => checkedShows.add(d.jp));
  saveChecked(); updateFilterCounts(); updateStats(); initReel(); renderList();
}

function uncheckAllVisible() {
  getAllFilteredIncludeChecked().forEach(d => checkedShows.delete(d.jp));
  saveChecked(); updateFilterCounts(); updateStats(); initReel(); renderList();
}

function uncheckAll() {
  checkedShows.clear();
  saveChecked(); updateFilterCounts(); updateStats(); initReel(); renderList();
}

// === NO REPEAT ===
let noRepeatMode = false;
let pickedShows = new Set();

(function() {
  try {
    noRepeatMode = localStorage.getItem('toku_norepeat') === 'true';
    const saved = localStorage.getItem('toku_picked');
    if (saved) pickedShows = new Set(JSON.parse(saved));
  } catch(e) {}
  const cb = document.getElementById('noRepeatMode');
  if (cb) cb.checked = noRepeatMode;
})();

function toggleNoRepeat() {
  noRepeatMode = document.getElementById('noRepeatMode').checked;
  try { localStorage.setItem('toku_norepeat', noRepeatMode); } catch(e) {}
  updateNoRepeatUI();
  initReel();
}

function updateNoRepeatUI() {
  const countEl = document.getElementById('noRepeatCount');
  const resetBtn = document.getElementById('noRepeatReset');
  if (!noRepeatMode) {
    countEl.textContent = '';
    resetBtn.style.display = 'none';
    return;
  }
  const filtered = getFiltered();
  const remaining = filtered.filter(d => !pickedShows.has(d.jp));
  countEl.textContent = t('noRepeatCount').replace('{p}', pickedShows.size).replace('{t}', filtered.length);
  resetBtn.style.display = pickedShows.size > 0 ? '' : 'none';
}

function resetPicked() {
  pickedShows.clear();
  try { localStorage.setItem('toku_picked', '[]'); } catch(e) {}
  updateNoRepeatUI();
  initReel();
}

function savePicked() {
  try { localStorage.setItem('toku_picked', JSON.stringify([...pickedShows])); } catch(e) {}
}

// === REEL ===
function initReel() {
  const reel = document.getElementById('reel');
  const filtered = getFiltered();
  reel.innerHTML = '';
  if (!filtered.length) return;

  const shuffled = [...filtered].sort(() => Math.random() - 0.5);
  const display = shuffled.slice(0, Math.min(5, shuffled.length));
  while (display.length < 5) display.push(filtered[Math.floor(Math.random() * filtered.length)]);

  display.forEach((item, i) => {
    if (!item) return;
    const div = document.createElement('div');
    div.className = `slot-item${i === 2 ? ' center' : ''}`;
    div.textContent = getItemName(item);
    reel.appendChild(div);
  });

  const itemH = window.innerWidth <= 480 ? 54 : 64;
  const windowH = window.innerWidth <= 480 ? 180 : 220;
  reel.style.top = `${(windowH / 2) - (itemH * 2.5)}px`;
}

// === SPIN ===
function spin() {
  if (spinning) return;
  const filtered = getFiltered();
  if (!filtered.length) return;

  // No-repeat: filter out already picked
  let pool = filtered;
  if (noRepeatMode) {
    pool = filtered.filter(d => !pickedShows.has(d.jp));
    if (!pool.length) {
      // All picked â€” show message
      const btn = document.getElementById('spinBtn');
      btn.textContent = t('noRepeatDone');
      setTimeout(() => { btn.textContent = t('henshin'); }, 2000);
      return;
    }
  }

  spinning = true;
  const btn = document.getElementById('spinBtn');
  const reel = document.getElementById('reel');
  const resultCard = document.getElementById('resultCard');

  btn.classList.add('spinning');
  btn.textContent = '...';
  resultCard.classList.remove('show');

  const itemH = window.innerWidth <= 480 ? 54 : 64;
  const windowH = window.innerWidth <= 480 ? 180 : 220;
  const totalItems = 40 + Math.floor(Math.random() * 20);
  const chosen = pool[Math.floor(Math.random() * pool.length)];

  reel.innerHTML = '';
  const items = [];
  for (let i = 0; i < totalItems; i++) {
    const r = filtered[Math.floor(Math.random() * filtered.length)];
    if (r) items.push(r);
  }
  if (!items.length) { spinning = false; btn.textContent = t('henshin'); return; }
  const chosenIdx = Math.min(totalItems - 5, items.length - 1);
  items[chosenIdx] = chosen;

  items.forEach(item => {
    if (!item) return;
    const div = document.createElement('div');
    div.className = 'slot-item';
    div.textContent = getItemName(item);
    reel.appendChild(div);
  });

  const targetTop = (windowH / 2) - (itemH * chosenIdx) - (itemH / 2);
  reel.style.transition = 'none';
  reel.style.top = `${(windowH / 2) - (itemH * 0.5)}px`;

  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      reel.style.transition = `top 3s cubic-bezier(0.15, 0.85, 0.35, 1)`;
      reel.style.top = `${targetTop}px`;
    });
  });

  setTimeout(() => {
    const flash = document.getElementById('flash');
    flash.classList.add('active');
    setTimeout(() => flash.classList.remove('active'), 150);

    reel.querySelectorAll('.slot-item').forEach((el, i) => el.classList.toggle('center', i === chosenIdx));

    showResult(chosen);
    addHistory(chosen);

    // No-repeat tracking
    if (noRepeatMode) {
      pickedShows.add(chosen.jp);
      savePicked();
      updateNoRepeatUI();
    }

    spinning = false;
    btn.classList.remove('spinning');
    btn.textContent = t('henshin');
  }, 3200);
}

function showResult(item) {
  window._lastResult = item;
  const card = document.getElementById('resultCard');
  const catNames = getCatNames();
  document.getElementById('cardCategory').className = `card-category ${item.cat}`;
  document.getElementById('cardCategory').textContent = catNames[item.cat];
  document.getElementById('cardTitle').textContent = getItemName(item);
  document.getElementById('cardTitleJp').textContent = getItemSub(item);

  let metaHtml = `<span><span class="label">${t('aired')}</span> ${item.year}</span>`;
  if (item.ep) metaHtml += `<span><span class="label">${t('episodes')}</span> ${item.ep}${t('epUnit')}</span>`;
  document.getElementById('cardMeta').innerHTML = metaHtml;

  // TTFC link â€” use app protocol or web URL
  const ttfcLink = document.getElementById('ttfcLink');
  const useApp = document.getElementById('ttfcAppMode').checked;
  ttfcLink.target = useApp ? '_self' : '_blank';
  if (item.ttfcId) {
    ttfcLink.href = useApp
      ? `ttfc://show/${item.ttfcId}`
      : `https://pc.tokusatsu-fc.jp/contents?contentId=${item.ttfcId}&contentType=0`;
    ttfcLink.style.display = '';
  } else {
    ttfcLink.href = useApp
      ? `ttfc://search/${encodeURIComponent(item.jp.replace(/[()ï¼ˆï¼‰]/g, ' ').trim())}`
      : `https://pc.tokusatsu-fc.jp/search?keyword=${encodeURIComponent(item.jp.replace(/[()ï¼ˆï¼‰]/g, ' ').trim())}`;
    ttfcLink.style.display = '';
  }

  generatePoster(item);
  showTimeline(item);
  setTimeout(() => card.classList.add('show'), 50);
}

// === TTFC APP MODE ===
let ttfcAppMode = false;
(function() {
  try { ttfcAppMode = localStorage.getItem('toku_ttfc_app') === 'true'; } catch(e) {}
  const cb = document.getElementById('ttfcAppMode');
  if (cb) cb.checked = ttfcAppMode;
})();

function toggleTtfcMode() {
  const cb = document.getElementById('ttfcAppMode');
  ttfcAppMode = cb.checked;
  try { localStorage.setItem('toku_ttfc_app', ttfcAppMode); } catch(e) {}
  // Re-apply link if result card is showing
  if (window._lastResult) {
    const item = window._lastResult;
    const ttfcLink = document.getElementById('ttfcLink');
    if (item.ttfcId) {
      ttfcLink.href = ttfcAppMode
        ? `ttfc://show/${item.ttfcId}`
        : `https://pc.tokusatsu-fc.jp/contents?contentId=${item.ttfcId}&contentType=0`;
    } else {
      ttfcLink.href = ttfcAppMode
        ? `ttfc://search/${encodeURIComponent(item.jp.replace(/[()ï¼ˆï¼‰]/g, ' ').trim())}`
        : `https://pc.tokusatsu-fc.jp/search?keyword=${encodeURIComponent(item.jp.replace(/[()ï¼ˆï¼‰]/g, ' ').trim())}`;
    }
  }
}

function toggleTimeline() {
  const toggle = document.getElementById('timelineToggle');
  const list = document.getElementById('timelineList');
  const isOpen = toggle.classList.toggle('open');
  list.classList.toggle('open', isOpen);
  document.getElementById('timelineLabel').textContent = isOpen ? t('timelineClose') : t('timelineOpen');
}

function showTimeline(item) {
  const section = document.getElementById('timelineSection');
  const list = document.getElementById('timelineList');
  const toggle = document.getElementById('timelineToggle');
  const events = TIMELINE[item.jp];

  if (!events || !events.length) {
    section.style.display = 'none';
    return;
  }

  section.style.display = 'block';
  toggle.classList.remove('open');
  list.classList.remove('open');
  document.getElementById('timelineLabel').textContent = `${t('timelineOpen')} (${events.length})`;

  list.innerHTML = events.map((e, i) =>
    `<div class="tl-item">
      <span class="tl-num">${i + 1}</span>
      <span class="tl-tag ${e.t}">${getTagLabels()[e.t]}</span>
      <span class="tl-desc">${e.d}</span>
    </div>`
  ).join('');
}

// === LOGO DISPLAY ===
function getCatColor(cat) {
  const s = getComputedStyle(document.documentElement);
  const map = {
    sentai: s.getPropertyValue('--cat-sentai').trim(),
    rider: s.getPropertyValue('--cat-rider').trim(),
    metal: s.getPropertyValue('--cat-metal').trim(),
    project: s.getPropertyValue('--cat-project').trim()
  };
  return map[cat] || '#888';
}

function generatePoster(item) {
  const wrap = document.getElementById('posterWrap');
  wrap.style.display = 'flex';
  wrap.innerHTML = '';

  const url = LOGO_IMG[item.jp];
  if (url) {
    const img = document.createElement('img');
    img.className = 'poster-img';
    img.alt = item.name;
    img.referrerPolicy = 'no-referrer';
    img.src = url;
    img.onload = () => img.classList.add('loaded');
    img.onerror = () => { wrap.innerHTML = makeFallback(item); };
    wrap.appendChild(img);
  } else {
    wrap.innerHTML = makeFallback(item);
  }
}

function makeFallback(item) {
  const col = getCatColor(item.cat);
  return `<div style="width:240px;height:160px;border-radius:10px;
    background:linear-gradient(135deg,${col}22,#0a0a14);
    border:1px solid ${col}44;display:flex;align-items:center;justify-content:center;
    flex-direction:column;gap:8px;padding:16px;text-align:center">
    <div style="color:${col};font-size:1.2rem;font-weight:900">${item.jp}</div>
    <div style="color:rgba(255,255,255,0.3);font-size:0.7rem">${item.year}</div>
  </div>`;
}

function addHistory(item) {
  if (historyArr.length >= 10) historyArr.pop();
  historyArr.unshift(item);
  renderHistory();
}

function renderHistory() {
  const list = document.getElementById('historyList');
  list.innerHTML = '';
  historyArr.forEach(h => {
    const chip = document.createElement('span');
    chip.className = 'history-chip';
    chip.textContent = getItemName(h);
    list.appendChild(chip);
  });
}

// === GitHub Push ===
async function pushToGitHub() {
  const gh = getGH();
  if (!gh.owner || !gh.repo || !gh.token) {
    setAdminStatus('âŒ GitHub ì„¤ì •ì„ ë¨¼ì € ì…ë ¥í•˜ì„¸ìš”!', true);
    adminTab('settings');
    return;
  }
  
  setAdminStatus('â³ GitHubì—ì„œ í˜„ì¬ íŒŒì¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘...');
  
  try {
    const apiBase = `https://api.github.com/repos/${gh.owner}/${gh.repo}/contents/${gh.path}`;
    const headers = { 'Authorization': `token ${gh.token}`, 'Accept': 'application/vnd.github.v3+json' };
    
    // 1. í˜„ì¬ íŒŒì¼ ê°€ì ¸ì˜¤ê¸° (sha í•„ìš”)
    const getRes = await fetch(apiBase, { headers });
    if (!getRes.ok) throw new Error(`GET ì‹¤íŒ¨: ${getRes.status} ${getRes.statusText}`);
    const fileData = await getRes.json();
    const sha = fileData.sha;
    const currentContent = atob(fileData.content.replace(/\n/g, ''));
    
    setAdminStatus('â³ íŒŒì¼ ìˆ˜ì • ì¤‘...');
    
    // 2. DATA ë°°ì—´ êµì²´
    let newContent = replaceDataInFile(currentContent);
    
    // 3. LOGO_IMG êµì²´
    newContent = replaceLogoInFile(newContent);
    
    setAdminStatus('â³ GitHubì— Push ì¤‘...');
    
    // 4. ì»¤ë°‹
    const putRes = await fetch(apiBase, {
      method: 'PUT',
      headers: { ...headers, 'Content-Type': 'application/json' },
      body: JSON.stringify({
        message: `[Admin] ì‘í’ˆ ë°ì´í„° ì—…ë°ì´íŠ¸ (${new Date().toLocaleString('ko-KR')})`,
        content: btoa(unescape(encodeURIComponent(newContent))),
        sha: sha
      })
    });
    
    if (!putRes.ok) {
      const err = await putRes.json();
      throw new Error(err.message || `PUT ì‹¤íŒ¨: ${putRes.status}`);
    }
    
    setAdminStatus('âœ… Push ì™„ë£Œ! Vercelì´ ìë™ìœ¼ë¡œ ë°°í¬í•©ë‹ˆë‹¤ (1~2ë¶„ ì†Œìš”)');
  } catch(e) {
    setAdminStatus(`âŒ ì˜¤ë¥˜: ${e.message}`, true);
    console.error('[Admin] Push failed:', e);
  }
}

function replaceDataInFile(content) {
  // DATA ë°°ì—´ ìƒì„±
  const catOrder = ['sentai','rider','metal','project'];
  const catComments = {
    sentai: '  // ===== ìŠˆí¼ ì „ëŒ€ ì‹œë¦¬ì¦ˆ =====',
    rider: '  // ===== ê°€ë©´ë¼ì´ë” ì‹œë¦¬ì¦ˆ =====',
    metal: '  // ===== ë©”íƒˆ íˆì–´ë¡œ ì‹œë¦¬ì¦ˆ =====',
    project: '  // ===== PROJECT R.E.D. ====='
  };
  
  let lines = ['const DATA = ['];
  catOrder.forEach(cat => {
    const items = DATA.filter(d => d.cat === cat);
    if (items.length === 0) return;
    lines.push(catComments[cat]);
    items.forEach(d => {
      let parts = [`name: ${JSON.stringify(d.name)}`];
      if (d.en) parts.push(`en: ${JSON.stringify(d.en)}`);
      parts.push(`jp: ${JSON.stringify(d.jp)}`);
      parts.push(`year: ${JSON.stringify(d.year)}`);
      parts.push(`cat: ${JSON.stringify(d.cat)}`);
      parts.push(`ep: ${d.ep === null || d.ep === undefined ? 'null' : d.ep}`);
      parts.push(`ttfcId: ${d.ttfcId === null || d.ttfcId === undefined ? 'null' : d.ttfcId}`);
      lines.push(`  { ${parts.join(', ')} },`);
    });
  });
  lines.push('];');
  
  const newData = lines.join('\n');
  
  // ê¸°ì¡´ DATA ë°°ì—´ ì¹˜í™˜ (const DATA = [ ... ];)
  const dataRegex = /const DATA = \[[\s\S]*?\n\];/;
  if (!dataRegex.test(content)) {
    console.error('[Admin] DATA array not found in file');
    return content;
  }
  return content.replace(dataRegex, newData);
}

function replaceLogoInFile(content) {
  // LOGO_IMG ê°ì²´ ìƒì„±
  let lines = ['const LOGO_IMG = {'];
  const entries = Object.entries(LOGO_IMG);
  entries.forEach(([k, v], i) => {
    const comma = i < entries.length - 1 ? ',' : ',';
    lines.push(`  ${JSON.stringify(k)}: ${JSON.stringify(v)}${comma}`);
  });
  lines.push('};');
  
  const newLogo = lines.join('\n');
  
  const logoRegex = /const LOGO_IMG = \{[\s\S]*?\n\};/;
  if (!logoRegex.test(content)) {
    console.error('[Admin] LOGO_IMG not found in file');
    return content;
  }
  return content.replace(logoRegex, newLogo);
}

// === Export ===
function exportJSON() {
  const data = { DATA: DATA, LOGO_IMG: LOGO_IMG };
  const blob = new Blob([JSON.stringify(data, null, 2)], {type:'application/json'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'tokusatsu-data.json';
  a.click();
  setAdminStatus('âœ… JSON ë‹¤ìš´ë¡œë“œ ì™„ë£Œ');
}

function setAdminStatus(msg, isErr) {
  const el = document.getElementById('adminStatus');

  el.className = 'admin-status' + (isErr ? ' err' : msg.includes('âœ…') ? ' ok' : '');
